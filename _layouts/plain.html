<!doctype html>
<html>
  <head>
    <title>{{page.title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/river.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-salinas navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Salinas River Adventure</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav">
            <li><a href="/explore">Explore</a></li>
            <li><a href="/contributors">Contributors</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {{content}}

    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div id="carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">

              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    {%raw%}
    <script id="page-template" type="text/x-handlebars-template">
      <div class="cover-photo" style="background-image: url({{coverPhoto}});">

      </div>
      <div class="basic-page-wrapper">
        <h1>{{title}}</h1>
        {{{content}}}
      </div>
    </script>
    {%endraw%}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWBbBj23uzLQvb2lkOLsmwVwqFGLYVWdk"></script>
    <script src="/lib/jquery/jquery-1.11.1.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/lib/prismic/prismic.io-1.0.12.js"></script>

    <script src="/lib/handlebars/handlebars-v1.3.0.js"></script>
    <script src="/js/river.js"></script>
  </body>
</html>
